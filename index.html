<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Todo List</title>
		<link rel="stylesheet" href="./Style/styles.css" />
	</head>
	<body>
		<div class="todo-app" id="todoApp">
			<h1>Todo List</h1>

			<ul class="task-list" id="newTaskList">
				<!-- Здесь будут отображаться невыполненые задачи -->
			</ul>
			<form class="add-task" id="formNewTask">
				<input type="text" name="text" id="new-task-input" placeholder="Введите новую задачу" />
				<input name="deadline" type="datetime-local" id="deadline" />
				<button type="button" id="clear-input-button">Очистить</button>
				<button type="submit" id="add-task-button">Добавить</button>
				<span id="error-message"></span>
			</form>
		</div>
		<script type="module" src="./script/main.js"></script>
	</body>
</html>
